    <script>
        var canvas = document.getElementById('nes-canvas');
        var context = canvas.getContext('2d');
        var imageData = context.getImageData(0, 0, 256, 240);
        
        var nes = new jsnes.NES({
          onFrame: function(frameBuffer) {
            console.log(frameBuffer);
            // Convert the frameBuffer to image data
            for (var i = 0; i < frameBuffer.length; i++) {
              var rgb = jsnes.Utils.rgbToHex(frameBuffer[i]);
              var r = parseInt(rgb.substr(1,2), 16);
              var g = parseInt(rgb.substr(3,2), 16);
              var b = parseInt(rgb.substr(5,2), 16);
              
              imageData.data[i * 4 + 0] = r;
              imageData.data[i * 4 + 1] = g;
              imageData.data[i * 4 + 2] = b;
              imageData.data[i * 4 + 3] = 255;
            }
            
            // Draw the image data to the canvas
            context.putImageData(imageData, 0, 0);
          }
        });
        
        document.getElementById('load-rom').addEventListener('click', function() {
          var req = new XMLHttpRequest();
          req.open('GET', 'barbie.nes');
          req.overrideMimeType('text/plain; charset=x-user-defined');
        
          req.onload = function() {
            if (this.status === 200) {
                console.log(this.responseText);
              nes.loadROM(this.responseText);
              nes.start();
            }
          }
        
          req.send();
        });
      </script>
